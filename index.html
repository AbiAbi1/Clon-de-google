<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

<!--Conexión css-->
    <link rel="stylesheet" href="css/index.css">

<!--No se-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Responsive Google Homepage Clone</title>
</head>
<body>

<!--Navbar-->
    <nav class="navbar">
        <div class="navbar-wrapper">
            <a href="#">Gmail</a>
            <a href="#">Imagenes</a>
            <div class="app">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="account">
                <img src="img/logo.png">
            </div>
        </div>
    </nav>

    <!--Main-->
    <main>
        <img class="logo" src="img/Google_logo" alt="logo de google search">
        <div class="search">
            <span class="fas fa-ellipsis-v"></span>
            <input type="text">
            <img src="img/micro.png" alt="">
        </div>
        <div class="search-button">
            <button>Buscar con google</button>
            <button>Voy a tener suerte</button>
        </div>
        <div class="search-language">
            <p>Google en:</p>
            <a href="#">Argentina</a>
            <a href="#">Buenos Aires </a>
        </div>
    </main>


    <!--Footer-->
    <footer>
        <div class="footer-location">
            Argentina
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">Sobre Google</a>
                <a href="#"> Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <br><br><br>
            <div class="rigth-menu">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Referencias</a>
            </div>
        </div>
    </footer>

</body>
</html>
